<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>

    <link rel="stylesheet" href="./css/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="stat-card">
      <div class="stat-card__text">
        <h1 class="stat-card__heading">
          Get <span class="purple-text">insights</span> that help your business
          grow.
        </h1>

        <p class="stat-card__description">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>

        <div class="stats-box">
          <div class="stats-box__stat">
            <h1 class="stats-box__stat__value">10k+</h1>
            <h2 class="stats-box__stat__name">companies</h2>
          </div>

          <div class="stats-box__stat">
            <h1 class="stats-box__stat__value">314</h1>
            <h2 class="stats-box__stat__name">templates</h2>
          </div>

          <div class="stats-box__stat">
            <h1 class="stats-box__stat__value">12M+</h1>
            <h2 class="stats-box__stat__name">queries</h2>
          </div>
        </div>
      </div>

      <div class="stat-card__image"></div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Nithin Puthalath Manoj</a>.
    </div>
  </body>
</html>
